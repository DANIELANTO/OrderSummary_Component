<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="./input.css" rel="stylesheet">
</head>

<body class="bg-indigo-100">
  <div class="container flex flex-col m-auto max-w-md my-10 bg-white rounded-lg">
    <img src="./images/illustration-hero.svg" alt="" class="w-full rounded-t-lg">
    <h1 class="text-center font-semibold text-2xl text-blue-900 pt-10 pb-5">Order Summary</h1>
    <span class="text-center py-2 text-gray-500 font-medium">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>
    <div class="flex justify-center py-5">
      <div class="w-3/9">
        <img src="./images/icon-music.svg">
      </div>
      <div class="w-3/9 ml-4 mr-14">
        <p class="text-blue-900 font-extrabold">Annual Plan</p>
        <p class="text-gray-500">$59.99/year</p>
      </div>
      <div class="w-3/9">
        <p class="text-purple-900 font-semibold text-sm mt-4 underline">Change</p>
      </div>
    </div>
    <div class="flex flex-col py-5">
      <button class="w-5/6 bg-indigo-700 rounded-lg py-2 text-white font-semibold mx-auto mb-5 shadow-lg shadow-indigo-500/50">Proceed to Payment</button>
      <button class="w-2/6 mx-auto font-semibold text-gray-500">Cancel Order</button>
    </div>
  </div>
  <div class="attribution absolute inset-x-0 bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Romero</a>.
  </div>
</body>

</html>
